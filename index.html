          />
          <div
            class="new-todo__validation-box new-todo__time-validation-box"
          ></div>
        </div>

        <div class="new-todo__btn-line">
          <button class="btn btn--primary" type="submit">Добавить</button>
          <button class="btn btn--outlined" type="reset">Очистить</button>
        </div>
      </form>
    </section>
